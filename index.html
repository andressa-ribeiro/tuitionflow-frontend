<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuitionFlow - Matrículas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>TuitionFlow - Matrículas</h1>
        <nav>
            <button onclick="showScreen('home')">Início</button>
            <button onclick="showScreen('students')">Alunos</button>
            <button onclick="showScreen('subjects')">Cursos</button>
            <button onclick="showScreen('enrollments')">Matrículas</button>
        </nav>
    </header>

    <main>
        <!-- Tela Inicial -->
        <section id="home" class="screen active">
            <h2>Bem-vindo ao TuitionFlow</h2>
            <p>Gerencie alunos, Cursos e matrículas de forma simples e eficiente.</p>
        </section>

        <!-- Tela de Alunos -->
        <section id="students" class="screen">
            <h2>Gerenciar Alunos</h2>
            <form id="student-form">
                <input type="text" id="student-name" placeholder="Nome do Aluno" required>
                <button type="submit">Cadastrar Aluno</button>
            </form>
            <h3>Lista de Alunos</h3>
            <ul id="student-list"></ul>
        </section>

        <!-- Tela de Matérias -->
        <section id="subjects" class="screen">
            <h2>Gerenciar Cursos</h2>
            <form id="subject-form">
                <input type="text" id="subject-name" placeholder="Nome da Matéria" required>
                <input type="number" id="subject-price" placeholder="Preço (R$)" step="0.01" required>
                <button type="submit">Cadastrar cursos</button>
            </form>
            <h3>Lista de cursos</h3>
            <ul id="subject-list"></ul>
        </section>

        <!-- Tela de Matrículas -->
        <section id="enrollments" class="screen">
            <h2>Gerenciar cursos</h2>
            <form id="enrollment-form">
                <select id="enrollment-student" required>
                    <option value="">Selecione um Aluno</option>
                </select>
                <select id="enrollment-subject" required>
                    <option value="">Selecione um curso</option>
                </select>
                <button type="submit">Criar Matrícula</button>
            </form>
            <h3>Lista de Matrículas</h3>
            <ul id="enrollment-list"></ul>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
